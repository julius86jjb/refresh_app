<ion-content [fullscreen]="true" padding class="fondonegro">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <div class="centrado">
            <div class="logo">
                <ion-img class="logosize" src="../../assets/logo_gio.png"></ion-img>
                <div class="link">
                    <!--  -->
                    <ion-button size="large" style="--background:#ee9408;--background-hover:#fca110" fill="solid" expand="block" (click)="abrirSub1()">
                        <ion-icon slot="start" name="enter"></ion-icon> Subscripción 1
                    </ion-button>
                    <ion-button size="large" style="--background:#b37106;--background-hover:#b17c28" fill="solid" expand="block" (click)="abrirSub2()">
                        <ion-icon slot="start" name="enter"></ion-icon> Subscripción 2
                    </ion-button>
                    <ion-button size="large" style="--background:#664003;--background-hover:#6b4c19" fill="solid" expand="block" (click)="abrirSub3()">
                        <ion-icon slot="start" name="enter"></ion-icon> Subscripción 3
                    </ion-button>
                </div>

            </div>
        </div>



    </div>
</ion-content>
